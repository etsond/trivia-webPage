<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {
                // in the event that the user click the wrong or right answer a message will display as correct or incorrect
                let correct_but = document.querySelector("#correct");
                let incorrect_but = document.querySelectorAll(".incorrect");
                let message = document.querySelector("message");

                correct_but.addEventListener('click', function(){
                    correct_but.style.backgroundColor = "green";
                    message.innerHTML = "correct";

                })
                // for loop to check if the user has entered the correct answer
                for (let i=0; i < incorrect_but.length; i++)
                {
                    incorrect_but[i].addEventListener('click', function(){
                        incorrect_but[i].style.backgroundColor = "red"
                        message.innerHTML = "incorrect";

                    })
                }
                document.querySelector("#free-button").addEventListener('click', function(){
                    // passing the correct message to check for the user input
                    let input = document.querySelector("input");
                    let message_free = document.querySelector("#free-message");
                    if (input.value == "Switzerland")
                    {
                        // In the event the user entered the wrong answer this message will display as corect
                        input.style.bakgroundColor = "Green";
                        message_free.innnerHTML = "Correct";
                    }
                    else
                    {
                        // if it is not then shows red for incorrect
                        input.style.backgroundColor = "red";
                        message_free.innerHTML = "incorrect";
                    }

                })

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect"> 1 person per 1 sheep </button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button id="correct">1 person per 6 sheep</button>
                <p id="message"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr class="free-response">
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input type="text">
            <button id="free-button">Check Answer</button>
            <p id="free-message"></p>
            </div>
        </div>
    </body>
</html>
